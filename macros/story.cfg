#define STORY_SEVEN_A
    [story]
        {CAPTION_STORY_PART ( _ "Encountering a remnant delusional Jinn within the depths of the land was not somthing we were expecting. It was a brutal ordeal but we had prevailed in the end. After the Jinn was vanquished or temporarily put to rest (we were not sure what the outcome really meant), we continue our trek and entered another vast cavern. It was a sight to behold...") (music="underground.ogg")}
    [/story]
#enddef

#define STORY_SEVEN_B
#enddef

#define STORY_SEVEN_CUTSCENE
    [story]
        {CAPTION_STORY_PART ( _ "Navigating through the 'mushroom forest,' if you can call it that, was a relentless endeavour. We fought a multitude of creatures ranging from venomous scorpions to endless spawning Mudcrawlers.") (music="underground.ogg")}

        {CAPTION_STORY_PART (_"Like in the Jinn cavern, we had encountered the valefolk here again. The valefolk were clearly coming in considerable numbers to reclaim their fortress. One fact that Lord Ryuuma found concerning is that their dwarven allies were not seen with them in either of the two encounters. Where could they have gone?") ()}

        {CAPTION_STORY_PART (_"We continued on our march. Soon we reached a nexus of cave tunnels going in various directions...") ()}
    [/story]
#enddef

