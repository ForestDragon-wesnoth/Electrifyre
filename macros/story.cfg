#define STORY_EPILOGUE
    [story]
        {CAPTION_STORY_PART ( _ "Despite heavy losses, we had managed to collapse and seal off the entrance to the Valefolk city. Although it would have been better to disrupt what ritual the Valefolk were attempting to execute, we did not have the strength necessary to overcome their well erected defenses. With the cavern entrance sealed off, the Valefolk would not be able to mount an offensive on us for the time being.") (music="underground.ogg")}

        {CAPTION_STORY_PART ( _ "We bade farewell to our Deep Elven allies and returned to the surface. Now, we had retrieved the Electrifyre! Moreover, we had the honour of fighting alongside one of the Kingdom's greatest swordsmen, Shimotsuki Ryuuma. His feats during the southern war had been the talk of the town for many a month. To think, we commonfolk had the opportunity to participate in an epic quest with him.") ()}

        {CAPTION_STORY_PART ( _ "Afterwards, we returned to our village. Surprisingly, Lord Shimotsuki and his regiment offered to accompany us. This was reassuring as their mere presence would stave off the vampires.") ()}

        # we subtly hint at the Cataclysm.
        {CAPTION_STORY_PART ( _ "The village was overjoyed with the restoration of the Electrifyre and its shrine. A grand feast was held for this occassion. Lord Shimotsuki and his soldiers even stayed for a fornight and trained some of us for more proficient combat. He felt that the Aragwaithi should stay ever vigilant to be a beacon of leadership and hope in the wake of some new cataclysm.") ()}

        {CAPTION_STORY_PART ( _ "A month later, a scout from Aeranas arrived with a summons for me to the Northern city. I made no delays and ventured forth immediately. Four days later, I found myself entering the Royal Gardens at Aeranas...") ()}
    [/story]
#enddef