#textdomain wesnoth-Electrifyre

#define NEED_VETERAN_SCOUT FROM_X FROM_Y
    [role]
        role=veteran_scout

        type="Aragwaith Silver Shield,Aragwaith Lancer,Aragwaith Scout"

        reassign=no
        [auto_recall][/auto_recall]
        [else]
            [store_unit]
                [filter]
                    side=1
                    canrecruit=yes
                [/filter]
                variable=temp
            [/store_unit]
            [move_unit_fake]
                type=Aragwaith Scout
                x={FROM_X},$($temp.x-1)
                y={FROM_Y},$temp.y
            [/move_unit_fake]
            [unit]
                role=veteran_scout
                side=1
                type="Aragwaith Scout"
                x,y=$($temp.x-1),$temp.y
                facing=ne
                animate=no
            [/unit]
            {CLEAR_VARIABLE temp}
        [/else]
    [/role]
#enddef

