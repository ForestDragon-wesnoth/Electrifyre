#define ASSIGN_ID _ID_STR
    [+unit]
       id={_ID_STR}
    [/unit]
#enddef

#define FORTIFIED_UNIT _SIDE _TYPE _X _Y
    {LOYAL_UNIT {_SIDE} {_TYPE} {_X} {_Y}}
    [+unit]
        guardian=yes
        [modifications]
            {TRAIT_FORTIFIED}
        [/modifications]
    [/unit]
#enddef

#define GENERIC_STATIONED_UNIT _SIDE _TYPE _X _Y
    [side]
        side={_SIDE}
        type={_TYPE}
        x={_X}
        y={_Y}
        random_traits=yes
        generate_name=yes
        guardian=yes
        moves=0
        max_moves=0
    [/side]
#enddef