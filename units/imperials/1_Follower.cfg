#textdomain wesnoth-Electrifyre

[unit_type]
    id=Imperial Follower
    name= _ "Imperial Follower"
    race=imperial
    gender=female
    image="units/imperials/follower.png"
    
    hitpoints=24
    movement_type=smallfoot 
    [resistance]
        cold=110
        fire=110
    [/resistance]
    [abilities]
        {ABILITY_INITIATIVE}
        {ABILITY_HEALS}
    [/abilities]
    movement=5
    experience=42
    level=1
    alignment=liminal
    advances_to=Imperial Priestess
    cost=19
    usage=archer
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/imperials/follower.png" "units/imperials/follower.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack] 
        name=staff
        description=_"staff"
        type=impact
        range=melee
        damage=4
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=aura blast
        description=_"aura blast"
        icon="attacks/aura-blast-pure.png"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_ENCHANTED}
        [/specials]
        damage=7
        number=3
    [/attack]

    {GENERIC_STAFF_ANIM staff "units/imperials/follower.png"}
    [attack_anim]
        [filter_attack]
            name=aura blast
        [/filter_attack]
        {MISSILE_FRAME_AURA_BLAST_PURE}
        [frame]
            begin=-500
            end=50
            image="units/imperials/follower.png"
            halo=halo/aura-pure-preparation-halo1.png,halo/aura-pure-preparation-halo2.png,halo/aura-pure-preparation-halo3.png,halo/aura-pure-preparation-halo4.png,halo/aura-pure-preparation-halo5.png,halo/aura-pure-preparation-halo6.png,halo/aura-pure-preparation-halo7.png
