[unit_type]
    id=Bow_rider
    name= _ "Bow Rider"
    race=lux
    image="Lux/bow.png"
    
    hitpoints=38
    movement_type=mounted 
    [resistance]
      arcane=50
      blade=100
      impact=100
    [/resistance]
    movement=9
    experience=150
    level=2
    alignment=lawful
    advances_to=null
	{AMLA_DEFAULT}
    cost=36
    usage=scout
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "Lux/bow.png" "Lux/bow.png" {SOUND_LIST:HORSE_HIT} }
    [attack] 
        name=sword
        description=_"white sword"
        type=blade
        range=melee
        damage=8
        number=2
        icon=attacks/sword-human-short.png
    [/attack]
    [attack] 
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=10
        number=2
        icon=attacks/bow-short.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="Lux/bow.png"
        [/frame]
        [frame]
            duration=75
            image="Lux/bow.png"
        [/frame]
        [frame]
            duration=75
            image="Lux/bow.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="Lux/bow.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="Lux/bow.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="Lux/bow.png"
        [/frame]
        [frame]
            duration=65
            image="Lux/bow.png"
        [/frame]
    [/attack_anim]
   [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="Lux/bow.png"
		
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=50
                image="Lux/bow.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="Lux/bow.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="Lux/bow.png"
        [/frame]
    [/attack_anim]
[/unit_type]
