[unit_type]
    id=Mounted_cleric
    name= _ "Mounted Cleric"
    race=lux
    image="Lux/cleric.png"
    
    hitpoints=37
    movement_type=mounted 
    [resistance]
      arcane=50
    [/resistance]
    [abilities]
	   {ABILITY_HEALS}
    [/abilities] 
    movement=6
    experience=34
    level=1
    alignment=lawful
    advances_to=White_rider
    cost=19
    usage=healer
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "Lux/cleric.png" "Lux/cleric.png" {SOUND_LIST:HORSE_HIT} }
    [attack] 
        name=sword
        description=_"sword of light"
        type=arcane
        range=melee
        damage=8
        number=2
        icon=attacks/sword-holy.png
    [/attack]

   [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="Lux/cleric.png"
		
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=50
                image="Lux/cleric.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="Lux/cleric.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="Lux/cleric.png"
        [/frame]
    [/attack_anim]
[/unit_type]
