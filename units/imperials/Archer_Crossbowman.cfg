#textdomain wesnoth-Electrifyre

[unit_type]
    id=Imperial Crossbowman
    name= _ "White Crossbow"
    race=imperial
    image="units/imperials/crossbowman.png"
    
    hitpoints=38
    movement_type=smallfoot 
    [resistance]
	cold=110
	fire=110
      arcane=50
	pierce=90
	blade=90
	impact=90
    [/resistance] 
    movement=5
    experience=100
    level=2
    alignment=lawful
    advances_to=null
	{AMLA_DEFAULT}
    cost=27
    usage=archer
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/imperials/crossbowman.png" "units/imperials/crossbowman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack] 
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        name=arrow
        description=_"light belt"
        type=arcane
        range=ranged
        damage=8
        number=3
        icon=attacks/magic-missile.png
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        type=pierce
        range=ranged
        damage=10
        number=3
        icon=attacks/crossbow-iron.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperials/crossbowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperials/crossbowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperials/crossbowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/imperials/crossbowman.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/imperials/crossbowman.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/imperials/crossbowman.png"
        [/frame]
        [frame]
            duration=65
            image="units/imperials/crossbowman.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=arrow
        [/filter_attack]

        offset=0

        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}

        [frame]
            begin=-800
            end=-700
            image="units/imperials/crossbowman.png"
        [/frame]
        [frame]
            begin=-700
            end=-350
            image="units/imperials/crossbowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/imperials/crossbowman.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/imperials/crossbowman.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/imperials/crossbowman.png"
        [/frame]
    [/attack_anim]
 [/unit_type]
